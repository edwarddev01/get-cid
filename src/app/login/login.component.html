<div id="fondo" class="flex justify-center items-center h-screen" data-id="1">
  <div class="w-full max-w-md px-4">
    <!-- Contenedor del formulario con efectos de vidrio (glassmorphism) -->
    <form
      (ngSubmit)="onSubmitLogin()"
      [formGroup]="formLogin"
      class="rounded-xl bg-black/10 backdrop-blur-md border border-white/20 w-full p-8 space-y-6 shadow-2xl"
      data-id="2"
      data-v0-t="card"
    >
      <!-- Encabezado con ícono -->
      <div class="text-center" data-id="3">
        <div
          class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#6365f1"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <h3
          class="text-white text-3xl font-bold tracking-tight mb-1"
          data-id="4"
        >
          Bienvenido
        </h3>
        <p class="text-white/80 font-medium text-sm" data-id="5">
          Ingresa tus credenciales para acceder a tu cuenta
        </p>
      </div>

      <!-- Campos del formulario -->
      <div class="space-y-5" data-id="6">
        <!-- Campo Email -->
        <div class="space-y-1" data-id="7">
          <label for="email" class="text-white text-sm font-medium block"
            >Email</label
          >
          <div class="relative">
            <input
              formControlName="email"
              autocomplete="email"
              class="flex h-11 w-full rounded-lg border-0 bg-white/10 px-3 py-2 text-white placeholder:text-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 pl-10 transition-all"
              id="email"
              placeholder="Ingresa tu email"
              data-id="8"
              type="email"
              [ngClass]="{
                'ring-2 ring-red-400':
                  formLogin.get('email')?.invalid &&
                  formLogin.get('email')?.touched
              }"
            />
            <svg
              data-id="9"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-white/70"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
          </div>
          <p
            *ngIf="
              formLogin.get('email')?.invalid && formLogin.get('email')?.touched
            "
            class="text-red-600 text-xs mt-1"
          >
            Por favor ingresa un email válido
          </p>
        </div>

        <!-- Campo Password -->
        <div class="space-y-1" data-id="10">
          <label for="password" class="text-white text-sm font-medium block"
            >Contraseña</label
          >
          <div class="relative">
            <input
              formControlName="password"
              autocomplete="current-password"
              class="flex h-11 w-full rounded-lg border-0 bg-white/10 px-3 py-2 text-white placeholder:text-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 pl-10 transition-all"
              id="password"
              placeholder="Ingresa tu contraseña"
              data-id="11"
              type="password"
              [ngClass]="{
                'ring-2 ring-red-400':
                  formLogin.get('password')?.invalid &&
                  formLogin.get('password')?.touched
              }"
            />
            <svg
              data-id="12"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-white/70"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <p
            *ngIf="
              formLogin.get('password')?.invalid &&
              formLogin.get('password')?.touched
            "
            class="text-red-600 text-xs mt-1"
          >
            La contraseña es requerida
          </p>
        </div>

        <!-- reCAPTCHA con mejor estilo -->
        <div class="form-group bg-white/10 p-4 rounded-lg">
          <re-captcha
            formControlName="recaptchaToken"
            siteKey="6LefMP8pAAAAAAJDKqdogM-8EnMDsam8TZH_yxy0"
          ></re-captcha>
        </div>
      </div>

      <!-- Enlaces de ayuda -->
      <div class="flex justify-between text-sm">
        <a href="#" class="text-white/80 hover:text-white transition-colors"
          >¿Olvidaste tu contraseña?</a
        >
        <a href="#" class="text-white/80 hover:text-white transition-colors"
          >Crear cuenta</a
        >
      </div>

      <!-- Botón de login -->
      <div class="pt-2" data-id="13">
        <button
          [disabled]="!formLogin.valid"
          class="w-full h-11 bg-white/90 hover:bg-white text-[#6365f1] font-medium rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
          data-id="14"
        >
          <span data-id="15" class="font-bold">Iniciar sesión</span>
          <svg
            data-id="16"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5"
          >
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
