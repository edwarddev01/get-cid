<div id="fondo" class="flex justify-center items-center h-screen" data-id="1">
  <form
    (ngSubmit)="onSubmitLogin()"
    [formGroup]="formLogin"
    class="rounded-lg bg-card text-card-foreground w-full max-w-md p-6 space-y-4 bg-gradient-to-br from-[#6365f199] to-[#8B5CF699] shadow-2xl shadow-gray-500"
    data-id="2"
    data-v0-t="card"
  >
    <div class="flex flex-col space-y-1.5 p-6" data-id="3">
      <h3
        class="whitespace-nowrap text-white tracking-tight text-2xl font-bold"
        data-id="4"
      >
        Login
      </h3>
      <p class="text-sm text-white text-muted-foreground" data-id="5">
        Enter your email and password to access your account.
      </p>
    </div>
    <div class="p-6 space-y-4" data-id="6">
      <div class="relative" data-id="7">
        <input
          formControlName="email"
          autocomplete="email"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10"
          id="email"
          placeholder="Enter your email"
          data-id="8"
          type="email"
          [ngClass]="{'border-red-600 border-2': formLogin.get('email')?.invalid && formLogin.get('email')?.touched}"

        /><svg
          data-id="9"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-muted-foreground"
        >
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </svg>
      </div>
      <div class="relative" data-id="10">
        <input
          formControlName="password"
          autocomplete="password"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10"
          id="password"
          placeholder="Enter your password"
          data-id="11"
          type="password"
          [ngClass]="{'border-red-600 border-2': formLogin.get('password')?.invalid && formLogin.get('password')?.touched}"

        /><svg
          data-id="12"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-muted-foreground"
        >
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <div class="form-group">
        <re-captcha
          formControlName="recaptchaToken"
          siteKey="6LefMP8pAAAAAAJDKqdogM-8EnMDsam8TZH_yxy0"
        ></re-captcha>
      </div>
    </div>
    
    <div class="items-center p-6 flex justify-end" data-id="13">
      <button
       [disabled]="!formLogin.valid"
        class="justify-center bg-white border hover:bg-gradient-to-br from-[#6365f199] to-[#8B5CF699] hover:text-white whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 flex items-center gap-2"
        type="submit"
        data-id="14"
      >
        <span data-id="15">Login</span
        ><svg
          data-id="16"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-5 w-5"
        >
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </form>
</div>
