<div class="flex flex-col w-full min-h-screen bg-[#F6F6F6]">

    class="flex items-center py-2 justify-between px-4 border-b shrink-0 md:px-10 bg-white"
  >
    <h1 class="flex items-center gap-2 text-xl font-bold">
      <img class="w-48" src="./../../assets/img/Black.png" alt="" />
    </h1>
    <a
      href="#"
      class="flex items-center gap-2 text-lg font-semibold md:text-base"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6"
      >
        <path
          d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4"
        ></path>
        <path d="m21 2-9.6 9.6"></path>
        <circle cx="7.5" cy="15.5" r="5.5"></circle>
      </svg>
      <span>Logout</span>
    </a>
  </header>
  <main class="flex-1 p-4 md:p-10">
    <div class="grid gap-8 md:grid-cols-[1fr_2fr]">
      <app-generate-token></app-generate-token>
      <app-list-tokens></app-list-tokens>
    </div>
    <div
      class="rounded-lg border bg-card text-card-foreground shadow-sm shadow-gray-500 mt-8 bg-white bg-opacity-95"
      data-v0-t="card"
    >
      <div class="flex flex-col space-y-1.5 p-6">
        <h3
          class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
        >
          All Tokens
        </h3>
        <p class="text-sm text-muted-foreground">View all generated tokens.</p>
      </div>
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="relative">
            <input
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-8 w-full"
              placeholder="Search all tokens..."
              type="search"
            />
          </div>
          <nav
            aria-label="pagination"
            class="mx-auto flex w-full justify-center"
            role="navigation"
          >
            <ul class="flex flex-row items-center gap-1">
              <li class="">
                <a
                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 gap-1 pl-2.5"
                  aria-label="Go to previous page"
                  href="#"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-chevron-left h-4 w-4"
                  >
                    <path d="m15 18-6-6 6-6"></path>
                  </svg>
                  <span>Previous</span>
                </a>
              </li>
              <li class="">
                <a
                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                  href="#"
                >
                  1
                </a>
              </li>
              <li class="">
                <a
                  aria-current="page"
                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10"
                  href="#"
                >
                  2
                </a>
              </li>
              <li class="">
                <a
                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"

                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 gap-1 pr-2.5"

                  href="#"
                >

                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-chevron-right h-4 w-4"
                  >
                    <path d="m9 18 6-6-6-6"></path>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>

              >
                <th
                  class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
