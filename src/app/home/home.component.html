<div class="flex flex-col w-full min-h-screen bg-gray-50">
  <!-- Header mejorado con sombra sutil y mejor distribución -->
  <header class="flex items-center py-3 justify-between px-4 md:px-10 bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10">
    <h1 class="flex items-center">
      <img class="w-48 h-auto" src="./../../assets/img/Black.png" alt="Logo" />
    </h1>
    
    <!-- Opciones de navegación (agregadas como mejora) -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
      <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Tokens</a>
      <a href="#" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Reportes</a>
    </nav>
    
    <!-- Botón de logout mejorado -->
    <button
      (click)="logout()"
      class="flex items-center gap-2 text-gray-700 hover:text-blue-600 font-medium px-4 py-2 rounded-lg hover:bg-gray-100 transition-all"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5"
      >
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span>Cerrar sesión</span>
    </button>
  </header>

  <!-- Contenido principal con mejor espaciado y estructura -->
  <main class="flex-1 p-4 md:p-8 max-w-7xl mx-auto w-full">
    <!-- Breadcrumbs para mejor navegación -->
    <div class="flex items-center text-sm text-gray-500 mb-6">
      <a href="#" class="hover:text-blue-600">Inicio</a>
      <svg class="mx-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      <span class="font-medium text-gray-700">Administración de Tokens</span>
    </div>

    <!-- Título de sección con contador -->
    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        Administración de Tokens
        <span class="ml-2 px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
          24 activos
        </span>
      </h1>
      
      <!-- Opciones adicionales -->
      <div class="flex items-center gap-3">
        <div class="relative">
          <input
            type="text"
            placeholder="Buscar token..."
            class="pl-9 h-10 w-full sm:w-64 rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 absolute left-2.5 top-1/2 -translate-y-1/2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        
        <button class="inline-flex items-center justify-center h-10 px-4 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Nuevo Token
        </button>
      </div>
    </div>

    <!-- Grid con elementos principales -->
    <div class="grid gap-6 lg:grid-cols-[1fr_2fr] mb-8">
      <!-- Componente de generar token -->
      <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
        <div class="p-5 border-b border-gray-200 bg-gray-50">
          <h2 class="font-semibold text-lg text-gray-800 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 text-blue-600"
            >
              <path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Generar Nuevo Token
          </h2>
        </div>
        <div class="p-5">
          <app-generate-token></app-generate-token>
        </div>
      </div>
      
      <!-- Componente de listar tokens -->
      <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
        <div class="p-5 border-b border-gray-200 bg-gray-50">
          <h2 class="font-semibold text-lg text-gray-800 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 text-blue-600"
            >
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
              <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path>
              <line x1="12" y1="20" x2="12" y2="16"></line>
              <line x1="12" y1="8" x2="12" y2="4"></line>
            </svg>
            Tokens Activos
          </h2>
        </div>
        <div class="p-5">
          <app-list-tokens></app-list-tokens>
        </div>
      </div>
    </div>
    
    <!-- Componente de listar registros con tarjeta -->
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
      <div class="p-5 border-b border-gray-200 bg-gray-50">
        <h2 class="font-semibold text-lg text-gray-800 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2 text-blue-600"
          >
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Historial de Registros
        </h2>
      </div>
      <div class="p-5">
        <app-list-records></app-list-records>
      </div>
    </div>
  </main>
  
  <!-- Footer (opcional pero recomendado) -->
  <footer class="py-4 px-4 md:px-10 bg-white border-t border-gray-200 text-center text-gray-500 text-sm">
    <p>© 2025 Licencia Digital. Todos los derechos reservados.</p>
  </footer>
</div>
