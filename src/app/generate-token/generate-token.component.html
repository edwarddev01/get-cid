<div
        class="rounded-lg border min-h-[500px] bg-card text-card-foreground shadow-sm shadow-gray-500 bg-white bg-opacity-95"
      >
        <form
          (ngSubmit)="onSubmitToken()"
          [formGroup]="formToken"
          data-v0-t="card"
        >
          <div class="flex flex-col space-y-1.5 p-6">
            <h3
              class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
            >
              Generate Token
            </h3>
            <p class="text-sm text-muted-foreground">
              Create a new token with a specified number of uses.
            </p>
          </div>
          <div class="p-6 space-y-4">
            <div class="space-y-2">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="uses"
              >
                Allowed Uses
              </label>
              <input
                formControlName="valid"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="uses"
                min="1"
                placeholder="Enter number of uses"
                type="number"
              />
            </div>
            <button
              [disabled]="!formToken.valid"
              type="submit"
              class="inline-flex border border-blue-600 text-blue-600 hover:text-white hover:bg-blue-600 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
            >
              Generate Token
            </button>
          </div>
        </form>
        <div class="space-y-1.5 p-6" *ngIf="result">
          <p class="text-sm text-muted-foreground">
            *Token:* {{ result.token }} este token es valido para
            {{ result.valid }} licencias.
          </p>
        </div>
      </div>
