<div class="bg-white rounded-xl shadow-sm overflow-hidden h-full">
  <!-- Encabezado del componente -->
  <div class="border-b border-gray-100 bg-gradient-to-r from-blue-50 to-white p-6">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
          <path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </div>
      <div>
        <h3 class="text-xl font-bold text-gray-800 leading-tight">
          Generar Token
        </h3>
        <p class="text-sm text-gray-500 mt-1">
          Crea un nuevo token con un número específico de usos.
        </p>
      </div>
    </div>
  </div>
  
  <!-- Contenido del formulario -->
  <form 
    (ngSubmit)="onSubmitToken()" 
    [formGroup]="formToken"
    class="p-6"
  >
    <div class="space-y-6">
      <!-- Campo de usos permitidos con diseño mejorado -->
      <div class="space-y-2">
        <label 
          class="text-sm font-medium text-gray-700 flex items-center" 
          for="uses"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-gray-500">
            <path d="M4 5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1"></path>
            <path d="M14 2v6h6"></path>
            <path d="M10 12a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1h-8Z"></path>
            <path d="M14 16h2"></path>
            <path d="M5 10V8a1 1 0 0 1 1-1h0a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h0a1 1 0 0 1-1-1Z"></path>
            <path d="M5 16v-2a1 1 0 0 1 1-1h0a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h0a1 1 0 0 1-1-1Z"></path>
          </svg>
          Usos Permitidos
        </label>
        
        <div class="relative">
          <input
            formControlName="valid"
            class="flex h-11 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pl-10"
            id="uses"
            min="1"
            placeholder="Ingresa el número de usos"
            type="number"
          />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-gray-500">#</span>
          </div>
        </div>
        
        <!-- Mensaje de ayuda -->
        <p class="text-xs text-gray-500 mt-1">
          Define cuántas veces se podrá utilizar este token para activar licencias.
        </p>
      </div>
      
   
      
      <!-- Botón de generación mejorado -->
      <button
        [disabled]="!formToken.valid"
        type="submit"
        class="inline-flex items-center justify-center w-full h-11 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <path d="M12 3v12"></path>
          <path d="M17 8 12 3 7 8"></path>
          <rect width="18" height="6" x="3" y="15" rx="2"></rect>
        </svg>
        Generar Token
      </button>
    </div>
  </form>
  
  <!-- Resultado del token generado con diseño mejorado -->
  <div class="p-6 border-t border-gray-100 bg-gray-50" *ngIf="result">
    <div class="bg-blue-50 border border-blue-100 rounded-lg p-4">
      <h4 class="text-sm font-semibold text-blue-800 mb-2 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
        Token Generado Exitosamente
      </h4>
      
      <div class="flex flex-col space-y-3">
        <div class="bg-white border border-blue-100 rounded-lg p-3 flex items-center justify-between group">
          <div class="text-sm font-mono text-gray-700 truncate">{{ result.token }}</div>
          <button 
            type="button" 
            class="text-blue-600 hover:text-blue-800 opacity-0 group-hover:opacity-100 focus:opacity-100 transition-opacity"
            (click)="copyToClipboard(result.token,'Token')"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
              <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
            </svg>
          </button>
        </div>
        
        <p class="text-sm text-gray-600">
          Este token es válido para <span class="font-semibold text-blue-700">{{ result.valid }} licencias</span>.
        </p>
      </div>
    </div>
  </div>
</div>
